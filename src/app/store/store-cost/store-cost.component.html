

<nz-spin [nzSpinning]="isSplin" class="rzl_splin_body">
  <nz-tabset
    style="height:auto;"
    [nzTabPosition]="'top'"
    [(nzSelectedIndex)]="selectedIndex"
    (nzSelectChange)="changeStore($event)">
    <nz-tab
      *ngFor="let type of costTypes"
      [nzTitle]="type.name">
    </nz-tab>
  </nz-tabset>
</nz-spin>
<router-outlet></router-outlet>
