

  <!--条件查询-->
  <app-search [seachArray]="searchArray"  (callBack)="searchData($event)"></app-search>
  <!--操作层-->  
  <div nz-row style="margin-top: 16px;">
      <div nz-col [nzSpan]="24" style="text-align: left;">
        <button nz-button [nzType]="'primary'" (click)="add()">新增商品</button>
      </div>
    </div>
  <div class="search-result-list">
      <nz-table #productManageTable [nzData]="dataList" [nzPageSize]="10" [nzScroll]="{x:'1500px'}" [nzLoading]="false">
          <thead>
            <tr>
              <th nzWidht="100px" nzLeft="0px">名称</th>
              <th>供应类型</th>
              <th>详细地址</th>
              <th>执照编号</th>
              <th>负责人</th>
              <th>负责人联系方式</th>
              <th>经办人</th>
              <th>经办人联系方式</th>
              <th>描述</th>
              <th nzWidth="100px" nzRight="0px">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of productManageTable.data">
              <td nzWidht="100px" nzLeft="0px">{{data.name}}</td>
              <td>{{data.type}}</td>
              <td>{{data.address}}</td>
              <td>{{data.code}}</td>
              <td>{{data.boss}}</td>
              <td>{{data.b_phone}}</td>
              <td>{{data.staff}}</td>
              <td>{{data.s_phone}}</td>
              <td>{{data.describe}}</td>
              <td nzRight="0px">
                <a>查看</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
  </div>
  <!--模态框-->
  <app-drawer [visible]="OpenDraw" (callBack)="dataBack($event)">
      <form nz-form>
          <div nz-row nzGutter="8">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>供应商名称</nz-form-label>
                <nz-form-control>
                  <input nz-input nzRequired placeholder="请输入供应商名称">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>执照编号</nz-form-label>
                <nz-form-control>
                  <nz-input-group>
                    <input type="text" nz-input placeholder="请输入执照编号">
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-row nzGutter="8">
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired>合作类型</nz-form-label>
                  <nz-form-control>
                      <nz-select nzPlaceHolder="请选择合作类型" >
                        <nz-option nzLabel="正规合作" nzValue="0"></nz-option>
                        <nz-option nzLabel="商铺合作" nzValue="1"></nz-option>
                        <nz-option nzLabel="摊贩合作" nzValue="2"></nz-option>
                      </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                  <nz-form-item>
                      <nz-form-label>供应商地址</nz-form-label>
                      <nz-form-control>
                          <input nz-input placeholder="请输入单位">
                      </nz-form-control>
                    </nz-form-item>
              </div>
            </div>
          <div nz-row nzGutter="8">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>负责人</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="请输入负责人名称">
                  </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>负责人电话</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="请输入负责人电话">
                  </nz-form-control>
              </nz-form-item>
            </div>
          </div>
     
          <div nz-row nzGutter="8">
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>经办人</nz-form-label>
                  <nz-form-control>
                      <input nz-input placeholder="请输入经办人名称">
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>经办人电话</nz-form-label>
                  <nz-form-control>
                      <nz-form-control>
                          <input nz-input placeholder="请输入经办人电话">
                      </nz-form-control>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label>描述</nz-form-label>
                <nz-form-control>
                  <textarea nz-input placeholder="请输入描述内容" [nzAutosize]="{ minRows: 4, maxRows: 4 }"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </form>
  </app-drawer>
