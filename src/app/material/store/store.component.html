
  <!--条件查询-->
  <app-search [seachArray]="searchArray"  (callBack)="searchData($event)"></app-search>
  <!--操作层-->  
  <div nz-row style="margin-top: 16px;">
      <div nz-col [nzSpan]="24" style="text-align: left;">
        <button nz-button [nzType]="'primary'" (click)="add()">新增仓库</button>
      </div>
    </div>
  <div class="search-result-list">
      <nz-table #productManageTable [nzData]="dataList" [nzPageSize]="10" [nzScroll]="{x:'500px'}" [nzLoading]="false">
          <thead>
            <tr>
              <th nzWidht="100px" nzLeft="0px">仓库名称</th>
              <th>仓库类型</th>
              <th>仓库管理人</th>
              <th>仓库容量</th>
              <th nzWidth="100px" nzRight="0px">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of productManageTable.data">
              <td nzWidht="100px" nzLeft="0px">{{data.name}}</td>
              <td>{{data.type}}</td>
              <td>{{data.manager}}</td>
              <td>{{data.volume}}</td>
              <td nzRight="0px">
                <a style="margin-right:10px;">删除</a>
                <a>查看详情</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
  </div>
  <!--模态框-->
  <app-drawer [visible]="OpenDraw" (callBack)="dataBack($event)">
      <form nz-form>
          <div nz-row nzGutter="8">
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>仓库名称</nz-form-label>
                  <nz-form-control>
                      <nz-form-control>
                          <input nz-input placeholder="请输入仓库名称">
                      </nz-form-control>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                  <nz-form-item>
                      <nz-form-label>仓库管理人</nz-form-label>
                      <nz-form-control>
                          <input nz-input placeholder="请输入仓库管理人名称">
                      </nz-form-control>
                    </nz-form-item>
              </div>
            </div>
          <div nz-row nzGutter="8">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>仓库类型</nz-form-label>
                <nz-form-control>
                    <nz-select nzPlaceHolder="请选择仓库类型">
                      <nz-option nzLabel="1级仓库" nzValue="预定"></nz-option>
                      <nz-option nzLabel="2级仓库" nzValue="未预定"></nz-option>
                    </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>仓库容量</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="请输入单位">
                    </nz-form-control>
                  </nz-form-item>
            </div>
          </div>
          <div nz-row nzGutter="8">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label>描述</nz-form-label>
                <nz-form-control>
                  <textarea nz-input placeholder="请输入描述内容" [nzAutosize]="{ minRows: 4, maxRows: 4 }"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </form>
  </app-drawer>
