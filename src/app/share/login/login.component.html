
<div class="login-box">
  <div class="login-title" >
      <img [src]="logo">    
  </div>
  <div class="mihou">
      <img [src]="kiwifruit" style="position:absolute; margin:0">
  </div>
  <div class="form-dev">
      <div class="form-img">
          <img [src]="title">
      </div>
      <div class="form-center">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="username" placeholder="请输入用户名">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">请输入用户名</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="请输入密码">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>记住密码</span>
              </label>
              <a class="login-form-forgot" class="login-form-forgot">忘记密码？</a>
              <button nz-button class="login-form-button" [nzType]="'primary'" >登录</button>
              <!-- <a href="">立即注册</a> -->
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
  </div>
  <div class="orange">
      <img [src]="lemon">
  </div>
</div>
